<!doctype html>
<html>
<title>Car Damage Analyzer</title>
<!-- stylesheets -->
<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
<div class="row">
  <div class="col-md-7">
    <h1>AI based car damage analyzer</h1>
    <img src = "{{url_for('static', filename = image_name)}}" alt="Image" align="middle">
    <h2>Car Image Analysis</h2>
    <br>
    <table class="table" id="results-table">
        <tr>
	  <th> Damaged?</th>
          <th>{{label1}}</th>
	</tr>
	<tr>
	  <th> Damage Location(front/rear/sides)</th>
          <th>{{label2}}</th>
	</tr>
	<tr>
	  <th> Damage Severity(minor/moderate/severe)</th>
	  <th>{{label3}}</th>
	</tr>
          {% block content %}{% endblock %}
        </tr>
    </table>
  </div>
</div>
</html>
